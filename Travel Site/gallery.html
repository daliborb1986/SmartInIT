<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="page">
      <header id="header">
        <nav class="navbar">
          <div>
            <a href="./index.html"
              ><img class="logo" src="./Resursi/logo_1.jpg" alt="Travel logo"
            /></a>
          </div>
          <ul class="navBarList">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#top-destinations">Destination</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="photo-upload-gallery">
          <img
            src="./Resursi/contest_image.jpg"
            alt="Image of a girl taking a photo"
          />
          <div class="upload-photo-text-gallery">
            <h4>UPLOAD PHOTO AND WIN A PRIZE</h4>
            <p>
              Upload Your photo from most interestig destination and get a
              chance to win a prize.
            </p>
            <p>You can won Travel for two person and many other prizes.</p>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <img src="./Resursi/athen.jpg" alt="Temple" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/havana.jpg" alt="Havana" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/london.jpeg" alt="London Bus" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/paris.jpg" alt="Eifel tower" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/quiske.jpg" alt="Beautiful sea" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/rio.jpg" alt="Rio De Janairo" />
          </div>

          <div class="grid-item">
            <img src="./Resursi/rome.jpg" alt="Arena in Rome" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/taj_mahal.jpg" alt="Tah Mahal" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/thailand.jpg" alt="Thailand vila" />
          </div>
          <div class="grid-item">
            <img src="./Resursi/venice.jpg" alt="Venice downtown" />
          </div>
        </div>
        <div class="upload">
          <button>
            <img src="./Resursi/upload_photo.png" alt="Upload photo" />
          </button>
        </div>
      </section>
      <footer>
        <div class="footer">&copy; SmartInIt 2022</div>
      </footer>
    </div>
  </body>
</html>
